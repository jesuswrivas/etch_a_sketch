<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Etch a Sketch!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header class="header-content">
            <h1>Etch a Sketch!</h1>
        </header>

        <section class="mod-buttons">
            <h2>User Options</h2>
            <input class="mod-buttons-palette" type="color" value="#ff0000">
            <button class="mod-buttons-button" id="color_button">Color Mode</button>
            <button class="mod-buttons-button" id="clear_button">Clear</button>
            <button class="mod-buttons-button" id="rainbow_button"> Rainbow Mode</button>
            <input type="range" value="32" min="1" max="64" class="mod-buttons-range">
            <span class="mod-buttons-rangevalue"> </span>
        </section>

        <figure class="grid-container">

        </figure>


        <footer class="footer-elements">
            <h3>Made by: Jesus Rivas - TOP</h3>
        </footer>

    </main>

    <script src="script.js"></script>

</body>

</html>
