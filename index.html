<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Etch a Sketch!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header class="header-content">
            <h1>Etch a Sketch!</h1>
        </header>

        <section class="mod-buttons">
            <button class="mod-buttons-button">Clear</button>
            <button class="mod-buttons-button"> Rainbow Mode</button>
            <input type="range" value="16" min="1" max="64" class="mod-buttons-range">
            <span class="mod-buttons-rangevalue"> </span>
        </section>

        <figure class="grid-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </figure>


        <footer class="footer-elements">
            <p>Copyright</p>
        </footer>

    </main>

    <script src="script.js"></script>

</body>

</html>
